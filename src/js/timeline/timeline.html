<div class="timeline__container hidden">
  <div class="timeline__body-controls"></div>
  <div class="timeline__body">
  </div>
</div>
<footer class="timeline__footer">
  <div class="container footer__container">
    <div class="user-panel">
      <div class="user-panel__video-wrap hidden">
        <video class="user-panel__video" autoplay muted></video>
      </div>
      <div class="user-panel__control">
        <form class="user-panel__form-text">
          <div class="user-panel__input-wrap">
            <textarea class="user-panel__input" rows="3" name="message" placeholder="Напишите сообщение"></textarea>
          </div>
        </form>
        <form class="user-panel__form-media form-media">
          <div class="form-media__start">
            <button class="form-media__btn-audio btn btn-start"></button>
            <button class="form-media__btn-video btn btn-start"></button>
          </div>
          <div class="form-media__stop hidden">
            <button class="form-media__btn-send btn btn-stop"></button>
            <span class="form-media__duration"></span>
            <button class="form-media__btn-cancel btn btn-stop"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</footer>
